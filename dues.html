<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dues Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <header>
    <div id="logo">
      <a href="home.html">
        <img src="logo.jpg" width=40%>
      </a>
    </div>
    <div id="header_center">
     
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html#about">About Us</a></li>
        <li><a href="home.html#services">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      
      </ul>
    </nav>
  </header>
  <div class="dues_container">
    <h1>Add customer</h1>
   
    <form id="duesForm">
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
      </div>
      <div class="form-group">
        <label for="dueAmount">Due Amount</label>
        <input type="number" class="form-control" id="dueAmount" placeholder="Enter due amount" required>
      </div>
      <button type="submit" class="btn btn-success">Add Due</button>
    </form>
    <hr>
    <!-- Table to display customer dues -->
    <h2>Customer Dues</h2>
    <div class="table-container" style="height: 300px; overflow: auto;">
      <table id="duesTable" class="table">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Due Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="duesList">
          <!-- Dues list will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (needed for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
  <script>
    $(document).ready(function() {
      // Add customer due
      $('#duesForm').submit(function(event) {
        event.preventDefault();
        var customerName = $('#customerName').val();
        var dueAmount = $('#dueAmount').val();
        var tableRow = '<tr><td>' + customerName + '</td><td>' + dueAmount + '</td><td><button class="btn btn-sm btn-primary send-reminder">Send Reminder</button></td></tr>';
        $('#duesList').append(tableRow);
        $('#customerName').val('');
        $('#dueAmount').val('');
      });

      // Send reminder
      $('#duesList').on('click', '.send-reminder', function() {
        var customerName = $(this).closest('tr').find('td:eq(0)').text();
        // Implement sending reminder functionality here
        alert('Reminder sent to ' + customerName);
      });
    });
  </script>
</body>
</html>
